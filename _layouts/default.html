<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/me.jpg">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}" />
    <link rel="alternate icon" href="{{ '/favicon.ico' | relative_url }}" />
    <link rel="mask-icon" href="{{ '/favicon.svg' | relative_url }}" color="#82aaff" />

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{{ site.assets_repo }}/shared-theme.css">
    <link rel="stylesheet" href="{{ site.assets_repo }}/shared-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
    
    <!-- Theme Script -->
    <script src="{{ site.assets_repo }}/shared-theme.js"></script>
    
    {% if page.custom_css %}
    <style>{{ page.custom_css }}</style>
    {% endif %}
    
    {% seo %}
</head>

<body>
    {% include skip-link.html %}
    {% include navigation.html %}
    
    <div id="main-content" class="container">
        {{ content }}
    </div>

    {% include footer.html %}
    
    {% if page.custom_js %}
    {{ page.custom_js }}
    {% endif %}
    
    {% include theme-fallback.html %}
</body>
</html>
